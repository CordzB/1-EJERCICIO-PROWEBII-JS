<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>FORMULA CUADRATICA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label"> Valor A:</label>
                <input type="number" class="form control" id="valorA">
            </div>

        </div>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label"> Valor B:</label>
                <input type="number" class="form control" id="valorB">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label"> Valor C:</label>
            <input type="number" class="form control" id="valorC">
        </div>

    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label"> x1:</label>
            <input type="number" class="form control" id="valorx1" readonly>
        </div>

    </div>
    <div class="mb-3 col">
        <label class="form-label"> x2:</label>
        <input type="number" class="form control" id="valorx2" readonly>
    </div>
    <div class="row">
        <button class="btn btn-success" onclick="calcular()">CALCULAR</button>
    </div>
    <div class="row">
        <button class="btn btn-danger" onclick="limpiar()">LIMPIAR</button>
    </div>






    <script src="JS/index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
